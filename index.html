<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleMaster Barbería - Corte con Descuento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6 text-white">
                    <h1 class="display-4 fw-bold">¡Tu Estilo, Nuestra Experiencia!</h1>
                    <p class="lead">Obtén un <strong>20% DE DESCUENTO</strong> en tu primer corte de pelo. Luce impecable.</p>
                    <a href="#form-section" class="btn btn-warning btn-lg cta-button">¡QUIERO MI DESCUENTO!</a>
                </div>
            </div>
        </div>
    </section>

    <!-- FORM SECTION -->
    <section id="form-section" class="py-5 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Reserva tu Cita</h2>
                    <p class="text-center">Deja tus datos y nos comunicaremos contigo al instante para confirmar tu horario.</p>
                    <!-- FORMSPREE FORM - CAMBIA EL EMAIL POR EL DE TU CLIENTE -->
                    <form action="https://formspree.io/f/mpwlgnla" method="POST"
                    id="reserve-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tu Nombre</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Tu Teléfono</label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg w-100">Enviar y Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu JS -->
    <script src="script.js"></script>
</body>
</html>
